<div class="card text-center mt-4 mb-4 challengesContainer">
  <div class="card-header">
    <h4 class="mb-0">Challenges</h4>
  </div>
  <div class="card-body">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a aria-controls="executions" aria-selected="true" class="nav-link active" data-toggle="tab" id="executions-tab"
           role="tab" routerLink="{{url}}/executions" routerLinkActive="active">Executions</a>
      </li>
      <li class="nav-item">
        <a aria-controls="profile" aria-selected="false" class="nav-link" data-toggle="tab" id="participants-tab"
           role="tab" routerLink="{{url}}/participants" routerLinkActive="active">Participants</a>
      </li>
      <li class="nav-item">
        <a aria-controls="stats" aria-selected="false" class="nav-link" data-toggle="tab" id="stats-tab" role="tab"
           routerLink="{{url}}/stats" routerLinkActive="active">Stats</a>
      </li>
      <li class="nav-item">
        <a aria-controls="exercises" aria-selected="false" class="nav-link" data-toggle="tab" id="exercises-tab"
           role="tab" routerLink="{{url}}/exercises" routerLinkActive="active">Exercises</a>
      </li>
      <li class="nav-item">
        <a aria-controls="edit" aria-selected="false" class="nav-link" data-toggle="tab" id="edit-tab" role="tab"
           routerLink="{{url}}/edit" routerLinkActive="active">Edit</a>
      </li>
    </ul>

    <router-outlet></router-outlet>

  </div>
  <div class="card-footer text-muted">
    ChallengeME2019 footer
  </div>
</div>
