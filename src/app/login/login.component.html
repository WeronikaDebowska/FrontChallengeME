<div style="text-align:center">
  <h1>ChallengeME!</h1>
  <p>You're just one step away from new challenge. Login and prepare yourself!</p>
</div>

<form #f="ngForm" (ngSubmit)="f.form.valid && login()" name="form" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="userNameInput">Username</label>
    <input #username="ngModel" [(ngModel)]="model.username" id="userNameInput" name="username" required type="text"/>
    <div *ngIf="f.submitted && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="passwordInput">Password</label>
    <input #password="ngModel" [(ngModel)]="model.password" id="passwordInput" name="password" required
           type="password"/>
    <div *ngIf="f.submitted && !password.valid">Password is required</div>
  </div>
  <div>
    <button [disabled]="loading" class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
